<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard | Hospital Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 4 + jQuery/Popper (match your project) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    .navbar.fixed-top {
  background-color: #337AB7 !important;
  left: 0 !important;
  width: 100% !important;
  z-index: 2000;
}


    /* Footer */
    footer{ background:#000; color:#fff; text-align:center; padding:20px 0; }

    /* Responsive */
    @media (max-width: 900px){
      body{ padding-left:90px; }
      .menu{ width:90px; }
      .navbar.fixed-top{ left:90px; width:calc(100% - 90px); }
      .menu .avatar img{ width:60px; }
      .menu .avatar h2{ font-size:0; }
    }
    @media (max-width: 400px){
      body{ padding-left:0; }
      .menu{ width:230px; transform:translateX(-230px); transition:transform .3s ease; }
      .menu.active{ transform:translateX(0); }
      .navbar.fixed-top{ left:0; width:100%; }
    }
  </style>
</head>
<body>

  

  <!-- Fixed TOP navbar (OUTSIDE main) -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a href="/doctor-dashboard" class="navbar-brand">HOSPITAL MANAGEMENT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topnav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="topnav" class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <main>
    {% include 'hospital/navbar.html' %}

    <div class="container-fluid">
      {% block content %}{% endblock content %}
    </div>

    <footer class="mt-5">
      <p>
        <a href="https://facebook.com/diwan.p/" class="fa fa-facebook"></a>
        <a href="https://api.whatsapp.com/send?phone=917702390287" class="fa fa-whatsapp"></a>
        <a href="https://www.instagram.com/diwanp151" class="fa fa-instagram"></a>
        <a href="https://twitter.com/Diwanp151" class="fa fa-twitter"></a>
      </p>
      <p>Made in Telangana<br />Copyright &copy; Diwan</p>
    </footer>
  </main>

  <!-- JS (load at end) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
