<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard | Hospital Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Modern CSS Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #dbeafe;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #06b6d4;
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }

    /* Modern Navbar */
    .navbar-modern {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow-lg);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .navbar-brand::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      transition: width 0.3s ease;
    }

    .navbar-brand:hover::after {
      width: 100%;
    }

    .nav-link-modern {
      color: var(--text-primary) !important;
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      border-radius: 10px;
      margin: 0 0.25rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
      transition: left 0.5s;
    }

    .nav-link-modern:hover::before {
      left: 100%;
    }

    .nav-link-modern:hover {
      color: var(--primary) !important;
      transform: translateY(-2px);
    }

    .nav-link-modern.active {
      background: var(--primary-light);
      color: var(--primary) !important;
      font-weight: 600;
    }

    /* Logout Button */
    .btn-logout {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white !important;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1.5rem !important;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
    }

    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
      backdrop-filter: blur(10px);
    }

    .social-links a {
      color: white;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .social-links a:hover {
      color: var(--primary-light);
      transform: translateY(-3px) scale(1.1);
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Pulse Animation */
    @keyframes pulse-glow {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
      }
    }

    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }

    /* Loading Animation */
    @keyframes shimmer {
      0% { background-position: -468px 0; }
      100% { background-position: 468px 0; }
    }

    .shimmer {
      animation: shimmer 2s infinite linear;
      background: linear-gradient(to right, #f6f7f8 8%, #edeef1 18%, #f6f7f8 33%);
      background-size: 800px 104px;
    }
  </style>
</head>
<body>
  <!-- Modern Navbar -->
  <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
    <div class="container">
      <a href="{% url 'doctor-dashboard' %}" class="navbar-brand animate__animated animate__fadeInLeft">
        üè• HOSPITAL MANAGEMENT
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a href="{% url 'doctor-dashboard' %}" class="nav-link nav-link-modern active animate__animated animate__fadeInDown">
              <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'doctor-appointment' %}" class="nav-link nav-link-modern animate__animated animate__fadeInDown" style="animation-delay: 0.1s">
              <i class="fas fa-calendar-check me-2"></i>Appointments
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'doctor-patient' %}" class="nav-link nav-link-modern animate__animated animate__fadeInDown" style="animation-delay: 0.2s">
              <i class="fas fa-user-injured me-2"></i>Patients
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'doctor-view-patient' %}" class="nav-link nav-link-modern animate__animated animate__fadeInDown" style="animation-delay: 0.3s">
              <i class="fas fa-clipboard-list me-2"></i>Records
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'doctor-profile' %}" class="nav-link nav-link-modern animate__animated animate__fadeInDown" style="animation-delay: 0.4s">
              <i class="fas fa-user-md me-2"></i>Profile
            </a>
          </li>
          <li class="nav-item ms-2">
            <a href="{% url 'logout' %}" class="btn btn-logout animate__animated animate__fadeInRight">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main style="padding-top: 80px;">
    {% block content %}{% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="animate__animated animate__fadeInUp">
    <div class="container">
      <div class="social-links mb-3">
        <a href="https://facebook.com/diwan.p/" class="floating" style="animation-delay: 0s">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://api.whatsapp.com/send?phone=917702390287" class="floating" style="animation-delay: 1s">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://www.instagram.com/diwanp151" class="floating" style="animation-delay: 2s">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com/Diwanp151" class="floating" style="animation-delay: 3s">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <p class="mb-2">Made with ‚ù§Ô∏è in Telangana</p>
      <p class="mb-0">Copyright &copy; 2024 Diwan. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true,
      offset: 50
    });

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar-modern');
      if (window.scrollY > 50) {
        navbar.style.background = 'rgba(255, 255, 255, 0.98)';
        navbar.style.boxShadow = 'var(--shadow-xl)';
      } else {
        navbar.style.background = 'rgba(255, 255, 255, 0.95)';
        navbar.style.boxShadow = 'var(--shadow-lg)';
      }
    });

    // Active link management
    document.addEventListener('DOMContentLoaded', function() {
      const currentUrl = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link-modern');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentUrl) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });

    // GSAP page load animations
    gsap.from('.navbar-brand', {
      duration: 1,
      y: -50,
      opacity: 0,
      ease: "back.out(1.7)"
    });

    gsap.from('.nav-link-modern', {
      duration: 0.8,
      y: -30,
      opacity: 0,
      stagger: 0.1,
      delay: 0.3,
      ease: "power2.out"
    });
  </script>
</body>
</html>
